<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mateusz Michalczyk">
    <meta name="keywords" content="game, speed">
    <meta name="description" content="Simple speed typing game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speed typing game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-dark text-white">
   
    <!-- Header - start -->
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>WordBeater</h1>
    <!-- Header - end -->
    </header>
    
    <!-- Main section - start -->
    <div class="container text-center">
       
        <!-- Word & Input panel - start -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds:</p>
                <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                <input type="text" class="form-control form-control-lg" id="word-input" placeholder="Start typing..." autofocus>
                <h4 class="mt-3" id="message"></h4>
                
                <!-- Time & Score Columns - start -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left: <span id="time">0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score: <span id="score">0</span></h3>
                    </div>
                <!-- Time & Score Columns - end -->
                </div>
                
                <!-- Instructions - start -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to score. To play again. just type the current word. Your score will reset</p>
                        </div>
                    </div>
                <!-- Instructions - end -->
                </div>
            </div>
        <!-- Word & Input panel - end -->
        </div>
    <!-- Main section - end -->
    </div>
    <script src="js/script.js"></script>
</body>
</html>
